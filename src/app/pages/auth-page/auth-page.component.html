<div class="page-container">
  <section class="card login-section">
    <div class="form-container">
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <header class="login-header">
          <h1 class="text-value-md-strong login-header-welcome">Hello!</h1>
          <span class="text-value-sm">Sign into Your account</span>
        </header>
        <label class="text-value-sm-strong" for="email">Email</label>
        <div class="input-container"><app-input id="email" [inputType]="'text'"></app-input></div>
        <label class="text-value-sm-strong" for="password">Password</label>
        <div class="input-container"><app-input id="password" [inputType]="'password'"></app-input></div>

        <div class="button-container"><app-shared-button [buttonType]="'submit'"></app-shared-button></div>
      </form>

      <section class="form-description-container">
        <div class="form-description-container-text">
          <header class="text-value-md-strong form-description-text">Welcome</header>
          <p class="text-value-sm">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus excepturi quaerat saepe blanditiis
            maiores veniam. Quae illo quam dolorum ab reprehenderit perspiciatis sapiente quis cum. Nisi dolorum labore
            a. Dignissimos!
          </p>
        </div>
      </section>
    </div>
  </section>
</div>
